<!DOCTYPE html>
<html>
<head>
    <title>占い</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='uranai.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/uranai.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card m-3 w-25">
        <h1 class="card-header text-center">占い</h1>
        <form action="/uranai/play" method="post" class="card-body">
            <label class="form-label" for="birthdate">生年月日：</label>
            <input class="form-control datetimepicker-input" type="date" id="birthdate" name="birthdate"><br><br>
            <label class="form-label" for="name">名前：</label>
            <input class="form-control" type="text" id="name" name="name"><br><br>
            <div class="text-center">
                <input class="btn btn-primary pe-5 ps-5" type="submit" value="占う">
            </div>
        </form>
    </div>
</body>
</html>
